<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attributes and Background</title>
    <style>
        /* Style for setting an image as a background */
        .background-section {
            background-image: url('./th.jpeg'); /* Path to your background image */
            background-size: cover; /* Make sure the image covers the entire section */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 300px; /* Set the height of the section */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="background-section">
        jaganath<br>
        <img src="./jaganath temle.jpeg" alt="jaganath" width="300" height="200" title="Hover text for the image">
    <br><br>
    meenakshi<br><br><br>
    <img src="./meenakshi.jpeg" alt="meenakshi" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
