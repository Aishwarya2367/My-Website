<!DOCTYPE html>

  <body>
    <div>
    <h1 style="text-align: center; margin-top: 50px;">Student Details Form</h1><br>
    <div style="text-align: left; border: 1px solid black; border-radius: 10px;width:max-content;
    height:550px; margin: auto; padding:30px; background-color: bisque;">
    <form>
        <label for="name">Name(As per HSC Marksheet):-</label>
        <input type="text" name="name" placeholder="Enter Your Name"><br><br>
        <label for="Gender">Gender:-</label>
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender" >Female<br><br>

        <label for="ZPRN">Enter your ZPRN:-</label><br>
        <input type="text" name="ZPRN" placeholder="124BTXXXXX"><br><br>

        <label for="Dept">Department:-</label><br>
        <input type="radio" name="dept" >Computer Science<br>
        <input type="radio" name="dept" >Artificial Intelligence And Data Science<br><br>
        <input type="radio" name="dept" >Mechanical<br>
        <input type="radio" name="dept" >Artificial Intelligence And Mechine Learning<br><br>
        <input type="radio" name="dept" >Civil<br>
        <input type="radio" name="dept" >Electronics and Electrical <br><br>

        <label for="addmissondate">Admission Date:-</label>
        <input type="date" name="date"><br><br>

        <label for="doc">Document Uploaded:-</label><br>
        <input style= "margin-left: 156px;"type="checkbox" name="addhar">Aadhar Card <br><br>
        <input style= "margin-left: 156px;" type="checkbox" name="ic">Income Certificate<br><br>
        <input style= "margin-left: 156px;" type="checkbox"name="lc">Leaving Certificate<br><br>

        <label for="Phone">Mobile No.:-</label>
        <input type="tel" name="phone" placeholder="XXXXXXXXXX"><br><br>

        <div style="text-align: center;">
        <input style="margin-right: 15px; width:50px;" type="reset" value="Reset" >
        <input style="margin-left: 15px; width:50px;" type="submit" value="Submit" ><br><br>
        </div>
        </div>
        </form>
        </div>
