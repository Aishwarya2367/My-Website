<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Hyperlink</title>
    <style>
        /* Optional styling for the webpage */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            border: 2px solid #ddd; /* Optional: Adds a border around the image */
            border-radius: 10px; /* Optional: Adds rounded corners */
            padding: 5px; /* Optional: Adds padding around the image */
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Image with Hyperlink</h1>
    <p>Click the image below to visit another webpage:</p>

    <!-- Image with hyperlink -->
    <a href="./lab7.html" target="_blank" title="Visit Example Website">
        <img src="./nature.jpeg" alt="Descriptive Text" width="300" height="200">
    </a>

    <p>This is a sample webpage with an image linking to <a href="./lab13.html" target="_blank">example.com</a>.</p>
</body>
</html>
